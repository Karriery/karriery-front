<app-navbar></app-navbar>
<app-spinner *ngIf="spinner"></app-spinner>
<div class="container">
  <div *ngIf="packNumber === '0'" [ngClass]="'pack_container1'">
    <app-pack-growth></app-pack-growth>
  </div>
  <div *ngIf="packNumber === '1'" [ngClass]="'pack_container2'">
    <app-pack-evolution></app-pack-evolution>
  </div>
  <div *ngIf="packNumber === '2'" [ngClass]="'pack_container3'">
    <app-pack-executive></app-pack-executive>
  </div>
  <div class="content-profile">
    <div class="main-content">
      <form (ngSubmit)="onSubmit()">
        <div class="box fullname">
          <div><span>Fullname </span></div>

          <div>
            <input
              class="input a"
              placeholder="First name"
              type="text"
              name="firstName"
              [(ngModel)]="formModel.firstName"
            />
            <input
              class="input b"
              placeholder="Last name"
              type="text"
              name="lastName"
              [(ngModel)]="formModel.lastName"
            />
          </div>
        </div>
        <div class="box email">
          <div><span>Address</span></div>
          <div>
            <input
              class="inputemail"
              placeholder="Address"
              type="text"
              name="address"
              [(ngModel)]="formModel.address"
            />
          </div>
        </div>
        <div class="box fullname">
          <div><span>More information </span></div>
          <div>
            <input
              class="input a"
              placeholder="Email"
              type="text"
              name="email"
              [(ngModel)]="formModel.email"
            />
            <input
              class="input b"
              placeholder="Mobile Number"
              type="text"
              name="mobilePhone"
              [(ngModel)]="formModel.mobilePhone"
            />
          </div>
        </div>

        <div class="box email">
          <div><span>Education</span></div>
          <div>
            <input
              class="inputemail"
              placeholder="Education"
              type="text"
              name="education"
              [(ngModel)]="formModel.education"
            />
          </div>
        </div>
        <div class="box email">
          <div><span>Field of work</span></div>
          <div>
            <input
              class="inputemail"
              placeholder="Information technology,Buissness,Law,Economy....  "
              type="text"
              name="fieldOfWork"
              [(ngModel)]="formModel.fieldOfWork"
            />
          </div>
        </div>

        <div class="box bio">
          <div class="bio-span"><span>Additional Details</span></div>
          <div>
            <textarea
              name="textarea"
              class="bio-content"
              cols="67"
              rows="10"
              name="details"
              [(ngModel)]="formModel.details"
            ></textarea>
          </div>
        </div>
        <div class="buttons">
          <button class="save-button" (click)="order('dzadzdz')">
            Confirm
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<app-footer></app-footer>
