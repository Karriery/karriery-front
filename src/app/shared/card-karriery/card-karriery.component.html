<div class="container" *ngFor="let e of list">
  <img ngClass="img" src="./../../../assets/karriery.png" />

  <div class="info">
    <div ngClass="div">
      <div ngClass="gras">L’entreprise:</div>
      <div>Karriery</div>
    </div>
    <div ngClass="div">
      <div ngClass="gras">Numéro de commande :</div>
      <div>{{ e.num }}</div>
    </div>
    <div ngClass="div">
      <div ngClass="gras">Prix TTC:</div>
      <div>{{ pack.price }} DT</div>
    </div>
    <div ngClass="div">
      <div ngClass="gras">Pack:</div>
      <div>{{ pack.title }}</div>
    </div>
    <hr ngClass="ligne" />
    <div ngClass="div">
      <div ngClass="gras">Réduction:</div>
      <div>-10 DT</div>
    </div>
    <hr ngClass="ligne" />
    <div ngClass="div">
      <div ngClass="gras">Sous-Total:</div>
      <div>{{ pack.price }} DT</div>
    </div>
    <hr ngClass="ligne" />
    <div ngClass="div">
      <div ngClass="gras">Total:</div>
      <div>{{ pack.price - 10 }} DT</div>
    </div>
  </div>
</div>
