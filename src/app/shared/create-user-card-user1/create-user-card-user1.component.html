  <hr ngClass="ligne" />
  <div class="info">
    <div ngClass="div">
      <div>Nom:</div>
      <div>{{ e.nom }}</div>
      <div ngClass="Modifier">Modifier</div>
    </div>
    <div ngClass="div">
      <div>Pr√©nom:</div>
      <div>{{ e.prenom }}</div>
      <div ngClass="Modifier">Modifier</div>
    </div>
    <div ngClass="div">
      <div>Email:</div>
      <div>{{ e.email }}</div>

      <div ngClass="Modifier">Modifier</div>
    </div>
  </div>
</div>
