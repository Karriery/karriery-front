<div class="navbar-container" (scroll)="onScroll($event)">
  <div class="divbar">
    <div class="logo">
      <img src="./../../../assets/logo_red.png" alt="logo" />
    </div>

    <div class="divbar-items-container">
      <div class="list-unstyled divItem" (click)="toApropos()">
        Ã  propos de nous
      </div>

      <div (click)="toPacks()">Nos Packs</div>

      <div (click)="toContact()">Contact</div>

      <div class="contPhone" (click)="login()">Se connecter</div>
    </div>

    <div class="drop-down-toggle">
      <img

        (click)="toggle()"
        alt=""
      />

    <div class="close">
      <img

        style="width: 20px"

      />
